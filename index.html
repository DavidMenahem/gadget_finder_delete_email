<!DOCTYPE html>
<head>
    <title>Delete account on the gadget finder application</title>
</head>
<body>
    <label>Please enter your email</label>
    <input id = "userToDelete" type="text" width="400" height="50"/>
    <button id ="button" onclick="deleteUser()">Delete</button>
    <div id = "response"></div>
<script>
    function deleteUser(){
    var email = document.getElementById("userToDelete").innerHTML;
    console.log("aa")
    const xhr = new XMLHttpRequest();
    xhr.open("DELETE", "https://the-gadget-finder.ew.r.appspot.com/user/delete/" + email);
    xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8")
    xhr.send();
    xhr.onreadystatechange = () => {
    // In local files, status is 0 upon success in Mozilla Firefox
        if (xhr.readyState === XMLHttpRequest.DONE) {
            const status = xhr.status;
            if (status === 0 || (status >= 200 && status < 400)) {
    // The request has been completed successfully
                console.log(xhr.responseText);
                document.getElementById("response").innerText = "f";
                document.getElementById("response").innerText = xhr.responseText;
            }
        }
    }
}
</script>
</body>
</html>
